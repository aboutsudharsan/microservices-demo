name: Build, Push, Deploy to EKS

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v5

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 3️⃣ Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build and push Docker image to ECR
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./src/frontend
          file: ./src/frontend/Dockerfile
          push: true
          tags: |
            950899811193.dkr.ecr.us-east-1.amazonaws.com/san/demo:latest
            950899811193.dkr.ecr.us-east-1.amazonaws.com/san/demo:${{ github.sha }}

      # 5️⃣ Update kubeconfig for EKS
      - name: Configure kubectl for EKS
        run: |
          aws eks update-kubeconfig \
            --region us-east-1 \
            --name casual-country-ladybug

      # 6️⃣ Deploy to EKS using Kubernetes YAML
      - name: Deploy adservice to EKS
        run: |
          IMAGE=950899811193.dkr.ecr.us-east-1.amazonaws.com/san/demo:${GITHUB_SHA}
          
          # Replace the image in your YAML with the latest commit SHA
          sed -i "s|image: .*|image: $IMAGE|" kubernetes-manifests/adservice.yaml
          
          # Apply deployment, service, and service account
          kubectl apply -f kubernetes-manifests/adservice.yaml
          
          # Wait for rollout to complete
          kubectl rollout status deployment/adservice
